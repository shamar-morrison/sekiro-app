			<div class="settings-panel">

				<h3>Theme picker</h3>

			<ul class="workouts">
				<!-- CREATE WORKOUT FORM -->
				<form id="form" class="form hidden">
					<h2 class="form__title new-workout">Enter workout details:</h2>
					<h2 class="form__title edit-workout hide">Edit workout details:</h2>
					<i class="delete-icon fas fa-times-circle"></i>
					<div class="form__row">
						<label class="form__label">Workout</label>
						<select class="form__input form__input--type">
							<option value="running">Running</option>
							<option value="cycling">Cycling</option>
							<!-- <option value="calisthenics">Calisthenics</option> -->
						</select>
					</div>
					<div class="form__row">
						<label class="form__label">Distance</label>
						<input class="form__input form__input--distance" required type="number" min="1" placeholder="km" />
					</div>
					<div class="form__row">
						<label class="form__label">Duration</label>
						<input class="form__input form__input--duration" required type="number" min="1" placeholder="min" />
					</div>
					<div class="form__row">
						<label class="form__label">Cadence</label>
						<input class="form__input form__input--cadence" type="number" min="1" placeholder="step/min" />
					</div>
					<div class="form__row form__row--hidden">
						<label class="form__label">Elev Gain</label>
						<input class="form__input form__input--elevation" type="number" placeholder="meters" />
					</div>
					<button class="form__btn new-workout-btn">create new workout</button>
					<button class="form__btn save-edit-btn no-display">save edited workout</button>
				</form>
